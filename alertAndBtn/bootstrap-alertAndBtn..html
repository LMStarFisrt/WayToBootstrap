<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-alertAndBtn</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        body {
            margin: 10px 10px;
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
<hr>
<div class="alert alert-success" role="alert">
    <button class="close"  data-dismiss="alert" type="button" >&times;</button>
    <p>恭喜您操作成功！</p>
</div>
<hr>
<div class="alert alert-warning" role="alert">
    <h4>谨防被骗</h4>
    <p>请确认您转账的信息是你的亲朋好友，不要轻意相信不认识的人...</p>
    <a href="#" class="btn btn-danger" data-dismiss="alert">关闭</a>
</div>
<div class="alert alert-warning" role="alert" id="myAlert">
    <h4>谨防被骗</h4>
    <p>请确认您转账的信息是你的亲朋好友，不要轻意相信不认识的人...</p>
    <button type="button"  class="btn btn-danger" id="close">关闭</button>
</div>
<hr>
<button class="btnbtn-primary" data-loading-text="正在加载中,请稍等..." type="button" id="loaddingBtn">加载</button>
<hr>
<div class="btn-group">
    <label class="btn btn-primary">
        <input type="radio" name="sex" id="sex1">男
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="sex" id="sex2">女
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="sex" id="sex3">未知
    </label>
</div>
<div class="btn-group">
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="option1">篮球
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="option2">足球
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="option3">电影
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="option4">画画
    </label>
</div>
<hr>
<div class="btn-group" data-toggle="button">
    <button type="button" data-toggle="button" class="btn btn-primary">确认</button>
</div>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $(function(){
        $("#close").on("click",function(){
            $(this).alert("close");
        });
        $('#loaddingBtn').click(function () {
           $(this).button('loading');
        });
    });
</script>
</body>
</html>
