<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        body {
            margin: 10px 10px;
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
<div>
    <ul id="myTabs" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#first" role="tab" data-toggle="tab">第一项</a></li>
        <li role="presentation"><a href="#second" role="tab" data-toggle="tab">第二项</a></li>
        <li role="presentation"><a href="#third" role="tab" data-toggle="tab">第三项</a></li>
        <li role="presentation"><a href="#forth" role="tab" data-toggle="tab">第四项</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="first">
            <p>JAVA</p>
        </div>
        <div role="tabpanel" class="tab-pane" id="second">
            <p>互联网是做什么的？</p>
            <p>互联网技能教育，免费的哦！</p>
        </div>
        <div role="tabpanel" class="tab-pane" id="third">
            <p>C++</p>
        </div>
        <div role="tabpanel" class="tab-pane" id="forth">
            <p>PHP</p>
        </div>
    </div>
</div>


<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script type="text/javascript">
    $(function () {
        $('#myTabs a[href="#second"]').tab('show');
    })
</script>
</body>
</html>
