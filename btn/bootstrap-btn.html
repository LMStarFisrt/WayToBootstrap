<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-btn</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        body {
            margin: 0 10px;
            font-family: 微软雅黑;
        }

    </style>
</head>
<body>
<hr>
<button class="btn" type="button">我是一个基本按钮</button>
<button class="btn btn-default" type="button">默认按钮</button>
<hr>
<button class="btn btn-default">button按钮标签</button>
<input class="btn btn-default" type="submit" value="input按钮标签">
<a href="##" class="btn btn-default">a按钮标签</a>
<div class="btn btn-default">div按钮标签</div>
<span class="btn btn-default">span按钮标签</span>
<hr>
<button class="btn" type="button">基础按钮.btn</button>
<button class="btn btn-default" type="button">默认按钮.btn-default</button>
<button class="btn btn-primary" type="button">主要按钮.btn-primary</button>
<button class="btn btn-success" type="button">成功按钮.btn-success</button>
<button class="btn btn-danger" type="button">危险按钮.btn-danger</button>
<button class="btn btn-warning" type="button">警告按钮.btn-warning</button>
<button class="btn btn-info" type="button">信息按钮.btn-info</button>
<button class="btn btn-link" type="button">链接按钮.btn-link</button>
<hr>
<button class="btn btn-primary btn-lg" type="button">超大按钮.btn-lg</button>
<button class="btn btn-primary" type="button">正常按钮</button>
<button class="btn btn-primary btn-sm" type="button">小按钮.btn-sm</button>
<button class="btn btn-primary btn-xs" type="button">超小按钮.btn-xs</button>
<hr>
<button class="btn btn-primary btn-lg btn-block" type="button">大型按钮.btn-lg</button>
<button class="btn btn-primary btn-block" type="button">正常按钮</button>
<button class="btn btn-primary btn-sm btn-block" type="button">小型按钮.btn-sm</button>
<button class="btn btn-primary btn-xs btn-block" type="button">超小型按钮.btn-xs</button>
<hr>
<span class="glyphicon glyphicon-alert"></span>
<span class="glyphicon glyphicon-apple"></span>
<span class="glyphicon glyphicon-save"></span>
<span class="glyphicon glyphicon-search"></span>
<span class="glyphicon glyphicon-arrow-up"></span>
<span class="glyphicon glyphicon-heart"></span>
</body>
</html>
