<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-progressbar</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        body {
            margin: 10px 10px;
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
<hr>
<h4>基本样式的进度条</h4>
<div class="progress">
    <div class="progress-bar" style="width: 80%"></div>
</div>
<hr>
<h4>彩色进度条</h4>
<div class="progress">
    <div class="progress-bar progress-bar-info" style="width: 80%"></div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 80%"></div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning" style="width: 80%"></div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
</div>
<hr>
<h4>条纹进度条</h4>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-info" style="width: 80%"></div>
</div>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 80%"></div>
</div>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-warning" style="width: 80%"></div>
</div>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
</div>
<hr>
<h4>动态条纹进度条</h4>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" style="width: 80%"></div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" style="width: 80%"></div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-warning" style="width: 80%"></div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
</div>
<hr>
<h4>动态条纹层叠进度条</h4>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" style="width: 10%"></div>
    <div class="progress-bar progress-bar-success" style="width: 40%"></div>
    <div class="progress-bar progress-bar-warning" style="width: 10%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 30%"></div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" style="width: 60%"></div>
    <div class="progress-bar progress-bar-success" style="width: 10%"></div>
    <div class="progress-bar progress-bar-warning" style="width: 10%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" style="width: 40%"></div>
    <div class="progress-bar progress-bar-success" style="width: 30%"></div>
    <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" style="width: 20%"></div>
    <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 20%"></div>
    <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 20%"></div>
</div>
<hr>
<h4>带Label的进度条</h4>
<div class="progress">
    <div class="progress-bar progress-bar-info" style="width: 20%">20%</div>
</div>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 30%">30%</div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-warning" style="width: 90%">90%</div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" style="width: 20%">20%</div>
    <div class="progress-bar progress-bar-success" style="width: 20%">20%</div>
    <div class="progress-bar progress-bar-warning" style="width: 30%">30%</div>
    <div class="progress-bar progress-bar-danger" style="width: 15%">15%</div>
</div>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-warning">0%</div>
</div>

<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
