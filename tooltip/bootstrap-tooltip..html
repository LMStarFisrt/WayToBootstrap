<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-tooltip</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        body {
            margin: 10px 10px;
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
<h3>按钮做的提示框</h3>
<button type="button"
        class="btn btn-default"
        data-toggle="tooltip"
        data-placement="left"
        data-original-title="提示框居左"
        title="">
    提示框居左
</button>
<button type="button"
        class="btn btn-default"
        data-toggle="tooltip"
        data-placement="top"
        data-original-title="提示框在顶部">
    提示框在顶部
</button>
<button type="button"
        class="btn btn-default"
        data-toggle="tooltip"
        data-placement="bottom"
        data-original-title="提示框在底部">
    提示框在底部
</button>
<button type="button"
        class="btn btn-default"
        data-toggle="tooltip"
        data-placement="right"
        data-original-title="提示框居右">
    提示框居右
</button>
<h3>链接制作的提示框</h3>
<a class="btn btn-primary"
   data-toggle="tooltip"
   data-placement="left"
   title="提示框居左">
    提示框居左
</a>
<a class="btn btn-primary"
   data-toggle="tooltip"
   data-placement="top"
   title="提示框在顶部">
    提示框在顶部
</a>
<a class="btn btn-primary"
   data-toggle="tooltip"
   data-placement="bottom"
   title="提示框在底部">
    提示框在底部
</a>
<a class="btn btn-primary"
   data-toggle="tooltip"
   data-placement="right"
   title="提示框在居右">
    提示框居右
</a>
<a href="##"
   class="btn btn-primary"
   id="myTooltip">
    我是提示框
</a>
<a href="##"
   class="btn btn-primary"
   id="myTooltip2">
    我是提示框2
</a>
<hr>
<h4>延时500毫秒出现的提示框</h4>
<button class="btn btn-primary" href="##"
        data-toggle="tooltip"
        data-placement="right"
        data-delay="500"
        data-animation="true"
        data-original-title="延时500毫秒出现的提示框">
    提示框
</button>

<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $('#myTooltip').tooltip({
            title:"我是一个提示框，我在顶部出现",
            placement:'top'
        });
    });

    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('#myTooltip2').tooltip({
            title:"我是一个提示框2，我在底部出现",
            placement:'bottom'
        });
    });
</script>
</body>
</html>
